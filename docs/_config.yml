theme: jekyll-theme-cayman
languages: ["en", "fr", "es"]
exclude_from_localizations: ["assets", "CNAME"]
defaultLang: fr
languageNames:
  fr: Français
  en: English
  es: Español
sass:
  sass_dir: assets/css
  style: compressed
markdown: kramdown
permalink: /404.html
kramdown:
  input: GFM
  hard_wrap: false
highlighter: rouge
gems:
- jekyll-paginate
- jekyll-seo-tag
exclude:
- vendor
plugins:
- jekyll-seo-tag
title: "Documentation plugin Jailbreak"
description: "Plugin Jailbreak"
